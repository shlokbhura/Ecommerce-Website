
<!doctype html>
<html lang="en">
</style>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="signup.css">
    <title>Register</title>
</head>


<body>
        <section>
            <div class="form-box">
                <div class="form-value">
                    <form action="database.php" method="post">
                        <h2>Register Now</h2>
                        <div class="inputbox">
                            <ion-icon name="pencil-outline"></ion-icon>
                            <input type="text" name="FN" required id="fname">
                            <label for="">First Name</label>
                        </div>
                        <div class="inputbox">
                            <ion-icon name="pencil-outline"></ion-icon>
                            <input type="text" name="LN" required id="lname">
                            <label for="">Last Name</label>
                        </div>
                        <div class="inputbox">
                            <ion-icon name="mail-outline"></ion-icon>
                            <input type="email" name="E" required id="email">
                            <label for="">Email</label>
                        </div>
                        <div class="inputbox">
                            <ion-icon name="lock-closed-outline"></ion-icon>
                            <input type="password" name="password" required id="pass">
                            <label for="">Password</label>
                        </div>
                        <div class="inputbox">
                            <ion-icon name="location-outline"></ion-icon>
                            <input type="address" name="address" required id="address">
                            <label for="Address">Address</label>
                        </div>
                        <div class="inputbox">
                            <ion-icon name="navigate-circle-outline"></ion-icon>
                            <div class="state">
                                <p>State</p>
                            </div>
                            <label for="inputState" id="state"></label>
                        
                            <select id="inputState" name="state" class="form-control">
                                <option selected style="font-size:160%"> Select </option>
                                <option>Maharashtra</option>
                                <option>New Delhi</option>
                                <option>Gujarat</option>
                                <option>Rajasthan</option>
                                <option>Goa</option>
                                <option>Uttar Pradesh</option>
                                <option>Madhya Pradesh</option>
                                <option>Uttarakhand</option>
                                <option>Himachal Pradesh</option>
                                <option>Kerela</option>
                                <option>Tamil Nadu</option>
                                <option>Karnataka</option>
                        </select>
                        </div>
                        <div class="inputbox">
                            <ion-icon name="pin-outline"></ion-icon>
                            <input type="text" name="city" required>
                            <label for="inputCity" id="city">City</label>
                        </div>
                        <div class="inputbox">
                            <ion-icon name="compass-outline"></ion-icon>
                            <input type="text" name="pincode" required id="pin">
                            <label for="">PinCode</label>
                        </div>
                        <button type="submit" name="submit"> submit </button>
                        
                    </form>
                </div>
            </div>
        </section>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
